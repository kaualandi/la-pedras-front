<div routerLink="/product/{{product.id}}" class="card" [ngClass]="{ odd }">
  <div class="carousel">
    <img [src]="product.images[0].url" alt="Imagem do produto">
    <img [src]="product.images[1].url" alt="Imagem do produto">
  </div>
  <div class="detail">
    <p class="title line-limit f-18">{{ product.name }}</p>
    <p class="description line-limit">{{ product.description }}</p>
  </div>
</div>
